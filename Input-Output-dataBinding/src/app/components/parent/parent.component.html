<div class="container-fluid">
  <h3 class="display-4">Parent</h3>
  <hr class="my-2">
  <p class="lead">Value: <strong style="font-weight: bold">{{valueFromParent}}</strong></p>
  <p class="lead">Value from child: <strong style="font-weight: bold">{{valueFromChildToParent}}</strong></p>
</div>
<app-child [valFromP]="valueFromParent" (eventFromChild)="setDataFromChild($event)"></app-child>
