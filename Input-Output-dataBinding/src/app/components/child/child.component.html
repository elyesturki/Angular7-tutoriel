
<div class="container">
  <div class="jumbotron">
    <h3 class="display-4">Child</h3>
    <hr class="my-2">
    <p class="lead">Value: <strong style="font-weight: bold">{{valueFromChild}}</strong></p>
    <p class="lead">Value from parent: <strong style="font-weight: bold">{{valFromP}}</strong></p>
    <hr class="my-2">
    <button type="button" (click)="sendToParent()" class="btn btn-primary">Send to parent</button>
    <button type="button" (click)="deleteOtherChild()" class="btn btn-primary" style="margin-left: 10px">Delete other Child</button>
  </div>
</div>
